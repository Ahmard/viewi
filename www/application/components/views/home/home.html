<Layout>
    <slotContent name="head">
        <!-- <tag></tag> <!-- another text -> my comment $title -->
        <title>$count $title</title>
    </slotContent>
    <slotContent name="body">
        <div>
            <input type="text" value="$fullName" name="FullName" />
            <p>Full Name: $fullName</p>
            <p><textarea value="$fullName"></textarea></p>
        </div>
        <div>
            <input type="text" value="$friend->Name" name="FriendName" />
            <p>Friend Name: $friend->Name</p>
            <p><textarea value="$friend->Name"></textarea></p>
        </div>        
        <div $attrName="My title">
            <$dynamicName></$dynamicName>
            <UserItem></UserItem>
        </div>
        <h4>
            Count: $countState->count
        </h4>
        <div class="my-class count-$count" class.show="$title" class.lg="$title">
            Another count: $count
            <button (click)="Increment($event, GetCount(), $json->Name, $messages['Test'], $count)">Increment</button>
        </div>
        <b $dynamicEvent="Increment()">Dynamic event $dynamicEvent</b>
    </slotContent>
    Just text without slot
</Layout>
