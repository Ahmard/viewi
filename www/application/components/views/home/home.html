<Layout>
    <slotContent name="head">
        <title>$count $title</title>
    </slotContent>
    <slotContent name="body">
        <h1>$title</h1>
        <h4>
            Count: $count
        </h4>
        <div class="my-class count-$count" class.show="$title" class.lg="$title">
            Another count: $count
            <button (click)="Increment($event, GetCount(), $json->Name, $messages['Test'], $count)">Increment</button>
        </div>
        <template>Title is: $title</template>
        <div if="$count % 3 === 0">
            One
        </div>
        <div else-if="$count % 3 === 1">
            Two
        </div>
        <div else>
            Three
        </div>
    </slotContent>
    <div><template if="$count % 2 === 0">
            ==EVEN==
        </template>
        Just text without slot
        <template>Test is: {Test($count)}</template>
        <span if="$count % 2 === 0">
            ==ODD==
        </span>
        <template else>
            ==EVEN==
        </template>
        <template>Second test is: {Test($count)}</template>
        <template>Simple merge test $title</template>
        <template if="$count % 2 === 0">
            ==EVEN==
        </template></div>
</Layout>
