<Layout>
    <slotContent name="head">
        <title>$title</title>
    </slotContent>
    <slotContent name="body">
        <h2 if="!$post">Loading..</h2>
        <template else>
            <h2>#$post->id $title $post->name</h2>
            <div>$post->date</div>
            <div>
                $post->content
            </div>
        </template>
    </slotContent>
</Layout>
